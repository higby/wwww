title: Branden Higby
email: contact@brandenhigby.com
description: >- # this means to ignore newlines until "baseurl:"
  A collection of Branden Higby's ramblings.
baseurl: ""
url: "https://higby.io"
twitter_username: higby_
github_username:  higby
instagram_username: higby_

source: src

plugins:
  - jekyll-tidy
  - jekyll-tagories
  - jekyll-sitemap
  - jekyll-target-blank

collections:
  works:
    output: true
    permalink: /:title.html

defaults:
  - scope:
      path: ""
    values:
      layout: "page"

exclude:
  - README.md
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

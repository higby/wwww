<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    {% if page.setup.noindex %}
      <meta name="robots" content="noindex">
    {% endif %}
    <link type="text/plain" rel="author" href="/humans.txt"/>
    <link rel="icon" type="image/ico" href="/assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    {% unless page.setup.override %}
      <link rel="stylesheet" href="/assets/css/main.css">
    {% endunless %}
    {% if page.setup.style %}
      {% include {{ page.setup.style }}.html %}
    {% endif %}
    <title>{{ page.title }}</title>
  </head>

  <body>
    <header>
      <h1><a href="/">Branden <i>Higby</i></a></h1>
    </header>
  {{content}}
    <footer>
      <a href="https://instagram.com/{{ site.instagram_username }}">instagram</a><br/>
      <a href="https://twitter.com/{{ site.twitter_username }}">twitter</a><br/>
      <a href="https://github.com/{{ site.github_username }}">github</a>
    </footer>
  </body>

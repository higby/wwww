---
layout: default
---
<h1>{{ page.title | escape }}</h1>
{% unless page.setup.date == "hidden" %}
<time datetime="{{ page.date | date_to_xmlschema }}">{%- assign date_format = "%b %-d, %Y" -%} {{ page.date | date: date_format }}</time>
{% endunless %}
</header>
{% unless page.setup.table == "hidden" %}
{% include toc.html html=content %}
{% endunless %}
<article>
{{ content }}
</article>

<figure {% if include.width %}{% unless include.width != "small" %}class="small"{% else %}style="width:{{ include.width }};"{% endunless %}{% endif %}>
  {% if include.href %}<a href="{{ include.href }}">{% endif %}
    <img {% if include.w %}width="{{ include.w }}"{% endif %} {% if include.h %}height="{{ include.h }}"{% endif %} src="{{ include.src }}" alt="{{ include.alt | default: "Image" }}">
  {% if include.href %}</a>{% endif %}
</figure>
